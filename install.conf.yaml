- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:
    /etc/lemurs:

- link:
    ~/.dotfiles:
      path: ""
    /etc/lemurs/wms:
      path: configs/lemurs/wms
    /etc/lemurs/wayland:
      path: configs/lemurs/wayland
    /etc/lemurs/config.toml:
      force: true
      path: configs/lemurs/config.toml
    ~/.config/kitty: 
      path: configs/kitty
    ~/.zshrc:
      path: configs/zsh/.zshrc
    ~/.config/starship.toml:
      path: configs/starship/starship.toml
    ~/.config/qutebrowser/config.py:
      path: configs/qutebrowser/config.py
    ~/.local/share/qutebrowser/userscripts/translate:
      path: configs/qutebrowser/userscripts/translate

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing dotbot
    stdout: true
  -
    command: sudo chsh -s $(which zsh)
    description: Make zsh the default shell
  -
    command: chmod +x ~/.local/share/qutebrowser/userscripts/translate
    description: Make qutebrowser scripts executable
  -
    command: sudo chmod 755 /etc/lemurs/wms/xfce
    description: Make xfce init executable
  -
    command: sudo chmod 755 /etc/lemurs/wms/qtile
    description: Make qtile init executable
