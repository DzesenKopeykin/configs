- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
    ~/.config:

- link:
    ~/.dotfiles:
      path: ""
    ~/.config/kitty: 
      path: configs/kitty
    ~/.zshrc:
      path: configs/zsh/.zshrc

- shell:
  - 
    command: git submodule update --init --recursive
    description: Installing dotbot
    stdout: true
  -
    command: sudo chsh -s $(which zsh)
    description: Making zsh the default shell
